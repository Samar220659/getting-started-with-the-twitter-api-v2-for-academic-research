[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid
user=root

[unix_http_server]
file=/app/logs/supervisor.sock

[supervisorctl]
serverurl=unix:///app/logs/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:backend]
command=uvicorn server:app --host 0.0.0.0 --port 8001 --reload
directory=/app/backend
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend_error.log
autostart=true
autorestart=true
redirect_stderr=true
environment=PATH="/root/.venv/bin:%(ENV_PATH)s"

[program:frontend]
command=yarn start
directory=/app/frontend
stdout_logfile=/app/logs/frontend.log  
stderr_logfile=/app/logs/frontend_error.log
autostart=true
autorestart=true
redirect_stderr=true
environment=PATH="/root/.nvm/versions/node/v20.18.1/bin:%(ENV_PATH)s"

[program:simple_scheduler]
command=python3 simple_scheduler.py
directory=/app/backend
stdout_logfile=/app/logs/scheduler.log
stderr_logfile=/app/logs/scheduler_error.log
autostart=true
autorestart=true
redirect_stderr=true
environment=PATH="/root/.venv/bin:%(ENV_PATH)s"